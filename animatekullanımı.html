<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link 
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style media="screen">
    .benimClass{
      animation-delay: 3s;
      animation-duration: 5s;
      animation-iteration-count: 2;
      
    }
    

  </style>
  
</head>
<body>
    <div class="container">
    <h1 class="animate__animated animate__bounceInRight benimClass">An animated element</h1>
    <button  class="animate__animated animate__bounceInRight benimClass">Animation Button</button>
    </div>


</body>


</html>
