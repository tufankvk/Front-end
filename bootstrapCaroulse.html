<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container"> 
            <h2>CAROUSEL EXAMPLE</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1" ></li>
                    <li data-target="#myCarousel" data-slide-to="2" ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://cdn.pixabay.com/photo/2022/02/15/00/40/lemonade-7014122__340.jpg" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="https://cdn.pixabay.com/photo/2015/07/28/22/12/autumn-865157__340.jpg" style="width:100%;">
                    </div>
                    <div class="item">
                        <img src="https://cdn.pixabay.com/photo/2022/01/24/17/11/butterfly-6964083__340.jpg" style="width:100%;">
                    </div>
                </div>

                
                <!--SAÄž VE SOL KONTROLLER-->
                <a href="#myCarousel" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only"></span>
                </a>
                <a href="#myCarousel" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only"></span>
                </a>
            </div>
        </div>
        



    </body>
</html>
